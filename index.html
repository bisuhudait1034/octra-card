<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Member Card Generator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts Import -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&family=Montserrat:wght@400;600&family=Orbitron:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>3D Member Card Generator</h1>
    <p class="subtitle">Create stunning 3D member cards with custom themes</p>

    <div class="content">
      <!-- Card Preview -->
      <div class="card-container">
        <div class="perspective">
          <div id="card" class="card">
            <div class="card-body">
              <div class="glare"></div>
              <!-- Logo + Text -->
              <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="logo-text">
                  <p class="club-pass">MEMBER CLUB PASS</p>
                  <p class="rialo">RIALO</p>
                </div>
              </div>
              <!-- Center Info -->
              <div class="member-info">
                <h2 id="center-name">MIKASA ENIX</h2>
                <p class="member-subtext">MEMBER</p>
              </div>

              <div class="bottom-right">
                <div class="photo" id="photo-container">
                  <img id="photo" src="https://placehold.co/120x120/cccccc/666666?text=PHOTO" alt="Photo">
                </div>
              </div>

              <div class="pattern"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <label>Member Name</label>
        <input type="text" id="member-name" placeholder="Enter member name" maxlength="25" />

        <label>Font Style</label>
        <select id="font-style">
          <option value="'Inter', sans-serif">Inter</option>
          <option value="'Poppins', sans-serif">Poppins</option>
          <option value="'Montserrat', sans-serif">Montserrat</option>
          <option value="'Orbitron', sans-serif">Orbitron</option>
          <option value="'Playfair Display', serif">Playfair Display</option>
        </select>

        <label>Member Photo</label>
        <input type="file" id="upload" accept="image/*" />
        <p id="upload-success"></p>

        <label>Choose Theme</label>
        <div id="themes" class="themes"></div>

        <label>Custom Gradient</label>
        <input type="color" id="gradient-start" value="#ffffff" />
        <input type="color" id="gradient-end" value="#000000" />

        <button id="download">Download as PNG</button>
        <p class="info">Hover over the card to see the 3D effect</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
